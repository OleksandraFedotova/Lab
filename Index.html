<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.container{
			display: flex;
			border: 2px solid gray;
			padding: 20px;
			flex-flow: row wrap;
			justify-content: space-around;
		}

		.container div{
			padding: 5px;
			width: 100px;
			height: 100px;
			border: 1px solid gray;
			margin: auto;
			background: #fffbe0;
			min-width: 100px;
		}

	</style>
</head>
<body>
	<div class='container'>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
</body>
</html>
